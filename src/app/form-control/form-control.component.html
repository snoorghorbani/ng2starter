<mat-card>
    <mat-card-content>
      <mat-form-field>
        <input matInput [(ngModel)]="schema.name" placeholder="Name">
      </mat-form-field>
      
      <mat-form-field>
        <input matInput [(ngModel)]="schema.placeholder" placeholder="Placeholder"/>
      </mat-form-field>
      
      <mat-form-field>
        <mat-select [(ngModel)]="schema.inputType" placeholder="Input Type">
          <mat-option  value="select">select</mat-option>
          <mat-option value="text">text</mat-option>
          <mat-option value="number">number</mat-option>
          <mat-option value="email">email</mat-option>
          <mat-option value="color">color</mat-option>
          <mat-option value="radio">radio</mat-option>
          <mat-option  value="checkbox">checkbox</mat-option>
        </mat-select>
      </mat-form-field>

         
      <mat-form-field>
          <input matInput [(ngModel)]="schema.value" placeholder="Value"/>
      </mat-form-field>
      
  <div *ngIf="schema.inputType=='select'">
    [options]
    <button (click)="addOption()">+</button>
    <button (click)="insertOptions()">insert</button>
    <div *ngFor="let option of options.controls;index as i">
      {{i}}
      <div [formGroup]="options.controls[i]">
        <mat-form-field>
          <input matInput formControlName="key" placeholder="key"/>
        </mat-form-field>
        <mat-form-field>
          <input matInput formControlName="value" placeholder="value"/>
        </mat-form-field>
      </div>
    </div>
  </div>


        
  </mat-card-content>
</mat-card>
