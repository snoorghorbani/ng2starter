<div fxLayout="row">
    <div fxFlex="grow">
        <b>
            Key
        </b>
    </div>
    <div fxFlex="nogrow">
        <b>
            Type
        </b>
    </div>
</div>
<div *ngFor="let item of dataReport" [class]="'depts_' + item.depts" fxLayout="row">
    <div fxFlex="grow">
        {{item.name}}
    </div>
    <div fxFlex="nogrow">
        {{item.type}}
    </div>
</div>
