<div fxLayout="row wrap" fxLayoutAlign="start center">

    <mat-icon>refresh</mat-icon>
  </button>

  <div [formGroup]="group">
    <mat-form-field fxFlex>
      <input matInput [id]="config.name" [placeholder]="config.title" [formControlName]="config.name" />
    </mat-form-field>
  </div>
</div>
