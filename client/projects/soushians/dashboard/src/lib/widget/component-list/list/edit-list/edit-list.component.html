<div fxFlexLayout="row">
      <form [formGroup]="formGroup">
        <mat-card >
          <mat-card-title>
            [EditListComponent]
          </mat-card-title>
          <mat-card-content>
            {{configs | json}}
            <mat-form-field>
              <input type="text" matInput placeholder="a" formControlName="a" >
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="b" formControlName="b" >
            </mat-form-field>
            <mat-form-field>
              <input type="text" matInput placeholder="c" formControlName="c" >
            </mat-form-field>
          </mat-card-content>
        </mat-card>
    </form>
    <br />
      <button class="save" (click)="emit()">ثبت</button>
  </div>
